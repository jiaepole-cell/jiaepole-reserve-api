<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수업 시간표</title>
</head>
<body>
  <h1>수업 시간표</h1>
  <pre id="out">불러오는 중...</pre>

  <script>
    fetch("/api/classes")
      .then(r => r.json())
      .then(data => {
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("out").textContent = "불러오기 실패: " + err;
      });
  </script>
</body>
</html>
